<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Form</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../frontawesome/css/all.css">
    <link rel="stylesheet" href="../css/vehicleForm.css">
</head>

<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
    <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
        <li id="lnkDashBoard"><a href="#">DashBoard</a></li>
        <li id="lnkHome"><a href="#">Customer</a></li>
        <li id="lnkCustomer"><a href="#">Vehicle</a></li>
        <li id="lnkItem"><a href="#">Booking</a></li>
        <li id="lnkOrders"><a href="#">Drivers</a></li>
        <li id="lnkIncome"><a href="#">Income Reports</a></li>
    </ul>
</header>
<main id="vehicleForm">
    <section class="container text-center">
        <div class="row">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Register No</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-select">
                        <option selected>Patrol</option>
                        <option>Diesel</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputAddress2" class="form-label">Daily Rate</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Free Price</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Transmission Type</label>
                    <select id="inputState" class="form-select">
                        <option selected>Manual</option>
                        <option>Auto</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Monthly Rate</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">No of passenger</label>
                    <input type="text" class="form-control" id="inputZ">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Free Mileage</label>
                    <input type="text" class="form-control" id="inputZi">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Price for extra KM</label>
                    <input type="text" class="form-control" id="input">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Color</label>
                    <input type="text" class="form-control" id="inpu">
                </div>
                <div class="col-md-2">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Running</option>
                        <option>Maintenance</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="front" class="form-label">Front View</label>
                    <input type="file" class="form-control" id="front">
                </div>
                <div class="col-md-2">
                    <label for="back" class="form-label">Back View</label>
                    <input type="file" class="form-control" id="back">
                </div>
                <div class="col-md-2">
                    <label for="side" class="form-label">Side View</label>
                    <input type="file" class="form-control" id="side">
                </div>
                <div class="col-md-2">
                    <label for="interior" class="form-label">Interior View</label>
                    <input type="file" class="form-control" id="interior">
                </div>
                <div class="col-md-2">
                    <img src="../img/noImage.jpg" alt="vehicle image.">
                </div>
                <div class="col-md-2">
                    <img src="../img/noImage.jpg" alt="vehicle image.">
                </div>
                <div class="col-md-2">
                    <img src="../img/noImage.jpg" alt="vehicle image.">
                </div>
                <div class="col-md-2">
                    <img src="../img/noImage.jpg" alt="vehicle image.">
                </div>
                <div style="height: 15px"></div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-primary">Add</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-warning">Update</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Register No</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Color</th>
                    <th scope="col">No of passenger</th>
                    <th scope="col">Type</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
