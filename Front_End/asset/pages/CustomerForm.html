<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../frontawesome/css/all.css">
    <link rel="stylesheet" href="../css/customerForm.css">
</head>
<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
    <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
        <li id="lnkHome"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li id="lnkCustomer"><i class="fa fa-car" aria-hidden="true"></i><a href="#">My Booking</a></li>
        <li id="lnkItem"><i class="fa fa-sign-in" aria-hidden="true"></i><a href="#">Sing in</a></li>
        <li id="lnkOrders"><i class="fa-solid fa-address-book"></i><a href="#">Contact Us</a></li>
    </ul>
</header>

<main id="customerForm">
    <section class="container text-center">
        <h1>Register</h1>
        <form class="row g-3">
            <div class="col-8">
                <label for="inputAddress2" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="cusId">
            </div>
            <div class="col-4">
                <img src="../img/noImage.jpg" alt="Customer NIC" style="height: 200px">
            </div>
            <div class="col-8">
                <label for="inputAddress2" class="form-label">Name</label>
                <input type="text" class="form-control" id="cusName">
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-4">
                <label for="inputAddress2" class="form-label">Contact No</label>
                <input type="tel" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">NIC no</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">NIC Photo</label>
                <input type="file" class="form-control" id="cusNIC">
            </div>
            <div style="height: 15px"></div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary">Register</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
