<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental Syatem</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="stylesheet" href="asset/Bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="asset/frontawesome/css/all.css">

<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
    <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
        <li id="lnkHome"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li id="lnkCustomer"><i class="fa fa-car" aria-hidden="true"></i><a href="#">My Booking</a></li>
        <li id="lnkItem"><i class="fa fa-sign-in" aria-hidden="true"></i><a href="#">Sing in</a></li>
        <li id="lnkOrders"><i class="fa-solid fa-address-book"></i><a href="#">Contact Us</a></li>
    </ul>
</header>
<main id="indexForm">
    <section class="container">
        <h1>We have more than 500 Vehicles for rent.</h1>
        <div id="div1" class="row g-3">
            <div class="col-3">
                <div class="mb-3">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Category
                            </button>
                            <ul class="dropdown-menu dropdown-menu-start">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-7">

            </div>
            <div class="col-1">
                <button type="button" class="btn btn-outline-danger">Search</button>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Type</th>
                <th scope="col">Image</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>

                <td>@twitter</td>
            </tr>
            </tbody>
        </table>

    </section>

<script src="asset/js/jquery-3.6.1.min.js"></script>
