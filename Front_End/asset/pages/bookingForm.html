<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
  <meta content="width=device-width initial-scale=1" name="viewport">
  <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/bookingForm.css">
    <link rel="stylesheet" href="../frontawesome/css/all.css">
</head>
<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
    <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
        <li id="lnkHome"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li id="lnkCustomer"><i class="fa fa-car" aria-hidden="true"></i><a href="#">My Booking</a></li>
        <li id="lnkItem"><i class="fa fa-sign-in" aria-hidden="true"></i><a href="#">Sing in</a></li>
        <li id="lnkOrders"><i class="fa-solid fa-address-book"></i><a href="#">Contact Us</a></li>
    </ul>
</header>

<main id="bookingForm">
    <div class="container text-center">
        <div class="row row-cols-2">
            <div class="col">
                <img src="../img/depositphotos_3532666-stock-photo-color-bar.jpg" class="img-fluid" alt="this is car image.!">
            </div>
            <div class="col">
                <h1>Reservation</h1>
                <h2>Book your vehicle today</h2>
                <h4>Customer Id</h4>
            </div>
            <div class="col">
                <h3>name</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Daily Rate</th>
                        <th scope="col">Monthly Rate</th>
                        <th scope="col">For Extra KM</th>
                        <th scope="col">Free Mileage</th>
                        <th scope="col">Transmission Type</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col" style="width: 600px">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Booking Id</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Location</label>
                        <input type="password" class="form-control" id="inputPassword4" required>
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Booking Date</label>
                        <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">Pickup Date</label>
                        <input type="date" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Loss Damage Price</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Online</option>
                            <option>physical</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Do you want Driver</label>
                        <select id="inputStat" class="form-select">
                            <option selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Bank Slip</label>
                        <input type="file" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Total Price</label>
                        <input type="number" class="form-control" id="inputZi">
                    </div>
                    <div class="col-8">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheck"><input class="form-check-input" type="checkbox" id="gridCheck">
                                Agree all therms and condition
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary">Sent Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
