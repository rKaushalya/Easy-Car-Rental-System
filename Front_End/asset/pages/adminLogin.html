<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../frontawesome/css/all.css">
    <link rel="stylesheet" href="../css/adminLogin.css">
</head>
<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
</header>

<main id="adminLoginForm">
    <section class="container text-center">
        <form class="row g-3">
            <h1>Admin Login</h1>
            <div class="col-md-12">
                <label for="adminUserName" class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUserName">
            </div>
            <div class="col-md-12">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword">
            </div>
            <div class="col-12">
                <button id="btnAdminLogin" type="button" class="btn btn-outline-primary"><a href="dashBoardForm.html">Login</a></button>
            </div>
        </form>
    </section>
</main>

<script src="../js/jquery-3.6.1.min.js"></script>
</body>
</html>
