<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Driver</title>
  <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../frontawesome/css/all.css">
  <link rel="stylesheet" href="../css/viewDriverForm.css">
</head>
<body>
<header class="jumbotron text-white p-3">
  <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
  <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
    <li id="lnkDashBoard"><a href="#">DashBoard</a></li>
    <li id="lnkHome"><a href="#">Customer</a></li>
    <li id="lnkCustomer"><a href="#">Vehicle</a></li>
    <li id="lnkItem"><a href="#">Booking</a></li>
    <li id="lnkOrders"><a href="#">Drivers</a></li>
    <li id="lnkIncome"><a href="#">Income Reports</a></li>
  </ul>
</header>
<main id="viewDriverForm">
  <div class="container text-center">
    <div class="row">
      <form class="row g-3">
        <h1>Driver details</h1>
        <p id="driverId">Driver Id</p>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">City</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="1234 Main St">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">DOB</label>
          <input type="date" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">License No</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">License Photo</label>
          <input type="file" class="form-control" id="inputState">
        </div>
        <div style="height: 15px"></div>
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <button type="submit" class="btn btn-outline-primary">Add</button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-secondary">Update</button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-danger">Delete</button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-success">Search</button>
            </div>

          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Driver Id</th>
          <th scope="col">Name</th>
          <th scope="col">City</th>
          <th scope="col">Date Of birth</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
