<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Login</title>
  <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../frontawesome/css/all.css">
  <link rel="stylesheet" href="../css/driverLoginForm.css">
  <link rel="stylesheet" href="../css/driverForm.css">
</head>
<body>
<header class="jumbotron text-white p-3">
  <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
</header>

<main id="driverLogin">
  <section class="container text-center">
    <form class="row g-3">
      <h1>Driver Login</h1>
      <div class="col-md-12">
        <label for="logDriverId" class="form-label">Driver Id</label>
        <input type="text" class="form-control" id="logDriverId">
      </div>
      <div class="col-12">
        <button id="lnkDriverLogin" type="button" class="btn btn-outline-primary">Login</button>
      </div>
    </form>
  </section>
</main>

<main id="driverForm">
  <section class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Booking Date</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Contact</th>
        <th scope="col">Pickup date</th>
        <th scope="col">Vehicle Name</th>
      </tr>
      </thead>
      <tbody id="tblDriverSchedule" class="table-group-divider">
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../../controller/navigation/DriverNavigationController.js"></script>
<script src="../../controller/DriverController.js"></script>
</body>
</html>
