<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/loginForm.css">
    <link rel="stylesheet" href="../frontawesome/css/all.css">
</head>
<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
    <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
        <li id="lnkHome"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li id="lnkCustomer"><i class="fa fa-car" aria-hidden="true"></i><a href="#">My Booking</a></li>
        <li id="lnkItem"><i class="fa fa-sign-in" aria-hidden="true"></i><a href="#">Sing in</a></li>
        <li id="lnkOrders"><i class="fa-solid fa-address-book"></i><a href="#">Contact Us</a></li>
    </ul>
</header>

<main id="loginForm">
    <section class="container">
        <form class="row g-3">
            <h1>Login</h1>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label class="form-check-label" for="gridCheck"><input class="form-check-input" type="checkbox" id="gridCheck">
                    Remember me
                </label>
            </div>
            <div class="col-md-6">
                <a href="#">Forget Password?</a>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div id="last" class="col-12">
                <p>Don't Have an Account? <a href="#">Register</a></p>
            </div>
        </form>
    </section>
</main>
</body>
</html>
