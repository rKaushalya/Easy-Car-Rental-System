<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../frontawesome/css/all.css">
    <link rel="stylesheet" href="../css/adminLogin.css">
</head>
<body>
<header class="jumbotron text-white p-3">
    <h1 class="position-absolute" id="nav">Eazy Car Rental</h1>
    <ul class="list-group list-group-horizontal justify-content-end font-weight-bold">
        <li id="lnkDashBoard"><a href="#">DashBoard</a></li>
        <li id="lnkHome"><a href="#">Customer</a></li>
        <li id="lnkCustomer"><a href="#">Vehicle</a></li>
        <li id="lnkItem"><a href="#">Booking</a></li>
        <li id="lnkOrders"><a href="#">Drivers</a></li>
        <li id="lnkIncome"><a href="#">Income Reports</a></li>
    </ul>
</header>

<main id="adminLoginForm">
    <section class="container text-center">
        <form class="row g-3">
            <h1>Admin Login</h1>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
